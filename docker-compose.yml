services:
  postgres:
    image: postgres:latest
    container_name: money_manager_postgres
    environment:
      POSTGRES_USER: money_manager_web_user
      POSTGRES_PASSWORD: 123456789
      POSTGRES_DB: money_manager_web_db
    ports:
      - "5440:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  moneymanager.api:
    image: moneymanager.api
    build:
      context: .
      dockerfile: Presentation/MoneyManager.API/Dockerfile
    depends_on:
      - postgres

  nginx:
    image: nginx
    build:
      context: Presentation/MoneyManager.API/nginx/
      dockerfile: Dockerfile
    ports:
      - "8888:80"
      - "443:443" 
    depends_on:
      - moneymanager.api
  
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.5.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=true
      - ELASTIC_USERNAME=elastic
      - ELASTIC_PASSWORD=ElasticPass123!
      - xpack.security.authc.api_key.enabled=true
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data

  kibana:
    image: docker.elastic.co/kibana/kibana:8.5.0
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=elastic
      - ELASTICSEARCH_PASSWORD=ElasticPass123!
    depends_on:
      - elasticsearch
    ports:
      - "5601:5601"
volumes:
  pgdata:
  elasticsearch-data: